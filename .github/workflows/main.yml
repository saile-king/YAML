name: Test

on: [push]

jobs:
  test_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: LS
        run:  |
          chmod +x script.sh
          ./script.sh

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
        with:
          node-version: latest

      - name: Node version
        run: node --version

